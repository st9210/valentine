<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video ‚ù§Ô∏è</title>

<style>
html, body{
  margin:0;
  height:100%;
  background:black;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* VIDEO WRAPPER */
.video-wrap{
  position:fixed;
  top:8px;
  left:8px;
  right:8px;
  bottom:90px;
  border:3px solid #000;
  box-sizing:border-box;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TAP TO PLAY */
.tap{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  color:white;
  background:rgba(0,0,0,0.35);
  cursor:pointer;
  z-index:10;
}

/* CAPTION (ALWAYS VISIBLE) */
.caption{
  position:fixed;
  bottom:30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  font-size:1.4rem;
  font-weight:800;
  color:white;
  text-shadow:0 4px 12px rgba(0,0,0,0.6);
  z-index:20;
}

/* EMOJI CONTROLS */
.ctrl{
  font-size:1.6rem;
  user-select:none;
  opacity:0.4;                 /* inactive look */
  pointer-events:none;         /* disabled */
  transition:0.3s;
}

/* ACTIVE STATE */
.ctrl.active{
  cursor:pointer;
  opacity:1;
  pointer-events:auto;
}

.ctrl.active:hover{
  transform:scale(1.2);
}

/* MOBILE */
@media(max-width:700px){
  .video-wrap{ bottom:110px; border-width:2px; }
  .caption{ font-size:1.1rem; }
  .ctrl{ font-size:1.4rem; }
}
</style>
</head>

<body>

<!-- TAP -->
<div class="tap" id="tap">Tap to play ‚ù§Ô∏è</div>

<!-- VIDEO -->
<div class="video-wrap">
  <video id="vid" playsinline>
    <source src="assets/video.mp4" type="video/mp4">
  </video>
</div>

<!-- CAPTION WITH EMOJIS (VISIBLE ALWAYS) -->
<div class="caption">
  <span class="ctrl" id="leftCtrl" onclick="replay()">üßø</span>
  <span>My forever looks like this dream</span>
  <span class="ctrl" id="rightCtrl" onclick="goFinal()">üßø</span>
</div>

<script>
const video = document.getElementById("vid");
const tap = document.getElementById("tap");
const leftCtrl = document.getElementById("leftCtrl");
const rightCtrl = document.getElementById("rightCtrl");

/* START VIDEO */
tap.onclick = () => {
  tap.style.display = "none";
  video.muted = false;
  video.play();
};

/* ENABLE EMOJIS AFTER VIDEO ENDS */
video.onended = () => {
  leftCtrl.classList.add("active");
  rightCtrl.classList.add("active");
};

/* REPLAY */
function replay(){
  leftCtrl.classList.remove("active");
  rightCtrl.classList.remove("active");
  video.currentTime = 0;
  video.play();
}

/* NEXT */
function goFinal(){
  window.location.href = "final.html";
}
</script>

</body>
</html>
